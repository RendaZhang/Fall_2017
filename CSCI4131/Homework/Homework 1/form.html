<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calender Input</title>
		<link rel="stylesheet" type = "text/css" href = "style.css" >
	</head>
   
	<body>

		<h2>Calender Input</h2>

		<nav class="type3">
		  <a href="calendar.html">My Calender</a>
		  <a href="form.html">Form Input</a>
		</nav>

		<!-- This form has one new HTML5 input type "time",
			 and it is not supported in all browsers.
			 This form has one new drop-down list-->
		<form class="type1" method="get" action = 
		"http://www-users.cselabs.umn.edu/~tulaj001/form_handler.php">	
			<p>
				<label>Event Name
				<input name = "eventname" type = "text" size = "20"
					maxlength = "30">
				</label>
			</p>
			<p>
				<label>Start Time
				<input name = "starttime" type = "time">
				</label>
			</p>
			<p>
				<label>End Time
				<input name = "endtime" type = "time">
				</label>
			</p>
			<p>
				<label>Location
				<input name = "location" type = "text" size = "20"
					maxlength = "30">
				</label>
			</p>
			<p>
				<label>Day of the week
				<select name = "day">
					<option value="Monday">Mon</option>
					<option value="Tuesday">Tue</option>
					<option value="Wednesday">Wed</option>
					<option value="Thursday">Thu</option>
					<option value="Friday">Fri</option>
					<option value="Saturday">Sat</option>
					<option value="Sunday">Sun</option>
				</select>
				</label>
			</p>
			<p>
				<input type = "submit" value = "Submit" >
			</p>
		</form>	

		<p>This Page has been tested in Chrome and Firefox</p>

	</body>
</html>
