<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>FormEX</title>
	<script>
		function valForm() {
			var nameval = document.forms["myForm"]["fname"].value;
			if ((/^[A-Za-z]+$/.test(nameval)) == true ) {
				return true;
			}
			else {
				alert("Name should consist of uppercase and/or lowercase characters only");
				return false;
			}
		}
	</script>
</head>
<body>
	<form onsubmit = "return valForm()" name = "myForm" method = "get" action = "http://www.umn.edu">
		Name: <input type="text" name="fname">
		<input type="submit" value="Submit" >
	</form>
</body>
</html>
