<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="sales_tax_v1.css" />
    <script type="text/javascript" src="sales_tax_v1.js"></script>
</head>
<body>
<div id="content">
    <h1>Sales Tax Calculator</h1>
    <p>Enter the values below and click "Calculate".</p>
    <div id="taxCalc">
        <label> Item Cost:</label>
        <input type="text" id="itemcost" /><br />

        <label> Tax Rate:</label>
        <input type="text" id="taxRate" />%<br />

        <label> Sales Tax:</label>
        <input type="text" id="salesTax" disabled="disabled" /><br />

        <label> Total:</label>
        <input type="text" id="total" disabled="disabled" /><br />

        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate" /><br />
    </div>
</div>
</body>
</html>
